<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<link href="css/mui.min.css" rel="stylesheet"/>
		<style type="text/css">
			html{height:100%}
	        body{height:100%;margin:0px;padding:0px}
	        #allmap {width: 100%;height: 100%;overflow: hidden;margin:0;font-family:"微软雅黑";}
			.bg{
    			background: green;
	    	}
	    	.title{
	    		color: white;
	    	}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav bg">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left" style="color: white;"></a>
			<!--<a id="location" class="mui-icon mui-icon-location mui-pull-right" style="color: white;"></a>-->
		    <h1 class="mui-title title">百度地图</h1>
		</header>
		<div id="allmap"></div>
		
		<script src="js/mui.min.js"></script>
		<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=f2uM5WINef0sZI1NKg7Pr0G92HIwFAlN"></script>
	    <script type="text/javascript" src="http://developer.baidu.com/map/jsdemo/demo/convertor.js"></script>

		<script type="text/javascript">
			mui.init();
			var map = new BMap.Map("allmap"); // 创建地图实例
			var data = [{
					"TITLE": "标题1",
					"X": "117.240",
					"Y": "31.800"
				}, {
					"TITLE": "标题2",
					"X": "117.240",
					"Y": "31.795"
				}, {
					"TITLE": "标题3",
					"X": "117.240",
					"Y": "31.805"
				}, {
					"TITLE": "标题4",
					"X": "117.235",
					"Y": "31.800"
				}, {
					"TITLE": "标题5",
					"X": "117.245",
					"Y": "31.800"
				}];
			
			/**
			 * 显示坐标点
			 */
			for (var i = 0; i < data.length; i++) {
				var point = new BMap.Point(data[i].X, data[i].Y);
				map.centerAndZoom(point, 15);
				var marker = new BMap.Marker(point); // 创建标注
//				var icon = new BMap.Icon("img/location.jpg", {"imageOffset":new BMap.Size(23, 25)});
				var label = new BMap.Label(data[i].TITLE, {"offset":new BMap.Size(23, 5)});
//				marker.setIcon(icon);
	            marker.setLabel(label);
    	        map.addOverlay(marker); // 将标注添加到地图中
    	        label.setStyle({
	                borderColor: "#D90214",
	                backgroundColor: "#D90214",
	                color: "#fff",
	                cursor: "pointer",
	            });
			}
		</script>
	</body>
</html>
