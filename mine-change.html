<!DOCTYPE html>
<!--个人中心-修改密码-->
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<meta name="apple-mobile-web-app-capable" content="yes"/>
		<meta name="apple-mobile-web-app-status-bar-style" content="black"/>
		<link href="css/mui.min.css" rel="stylesheet" />
		
		<style>
			.bg{
    			background: green;
	    	}
	    	.title{
	    		color: white;
	    	}
	    	.botton {
	    		background: green;
	    		color: white;
	    		border-color: green;
	    	}
	    	
	    	.mui-input-group label {
				width: 30%;
			}
			.mui-input-row label~input,
			.mui-input-row label~select,
			.mui-input-row label~textarea {
				width: 70%;
			}
		</style>
	</head>
	<body>
		<header class="mui-bar mui-bar-nav bg">
			<a class="mui-action-back mui-icon mui-icon-back mui-pull-left" style="color: white;"></a>
		    <h1 class="mui-title title">修改密码</h1>
		</header>
		
		<div class="mui-content">
			<div class="mui-card"></div>
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>用&nbsp;&nbsp;户&nbsp;&nbsp;名</label>
					<input type="text" class="mui-input-clear" readonly="readonly" placeholder="" id="username">
				</div>
				<div class="mui-input-row">
					<label>真实姓名</label>
					<input type="text" class="mui-input-clear" readonly="readonly" placeholder="" id="realname">
				</div>
				<div class="mui-input-row">
					<label>性&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;别</label>
                    <input type="text" class="mui-input-clear" readonly="readonly" placeholder="" id="sex">
				</div>
				<div class="mui-input-row">
					<label>年&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;龄</label>
					<input type="text" class="mui-input-clear" readonly="readonly" placeholder="" id="age">
				</div>
				<div class="mui-input-row">
					<label>联系电话</label>
					<input type="text" class="mui-input-clear" readonly="readonly" placeholder="" id="phone">
				</div>
			</form>
		</div>
		
		<script src="js/mui.min.js"></script>
	</body>
</html>
