		<div id="nineGride">
			<ul class="mui-table-view mui-grid-view mui-grid-9">
    			<li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-3" data-page='page1'>
        			<a href="#">
            			<span class="mui-icon mui-icon-home"></span>
            			<div class="mui-media-body">供应信息</div>
       				</a>
    			</li>
    			<li class="mui-table-view-cell mui-media mui-col-xs-6 mui-col-sm-3" data-page='page2'>

		<script src="js/mui.min.js"></script>
		
		<script>
			var gallery = mui('.mui-slider');  
			gallery.slider({
				//图片滑动时间间隔
  				interval:3000
			});
			
			/*// 页面预加载
			var subWebview = mui.preload({
			    url: 'main-search.html'
			});*/
			
			mui('#nineGride').on('tap', '.mui-table-view-cell', function() {
				var page = this.dataset.page;
				//alert(page);
				if (page == 'page1') {
					mui.openWindow({
						//id: page,
						url: 'main-supply.html'
					});
				} else if (page == 'page2') {
					mui.openWindow({
						id: page,
						url: 'main-looking.html'
					});
				} else if (page == 'page3') {
					mui.openWindow({
						id: page,
						url: 'main-search.html'
//						url: 'laws.html'
					});
				} else {
					mui.openWindow({
						id: page,
						url: 'main-map.html'
//						url: 'myLaw.html'
					})
				}
			});
		</script>
